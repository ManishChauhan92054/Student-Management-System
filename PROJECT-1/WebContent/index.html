<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>STUDENT MANAGEMENT SYSTEM</title>
</head>
<body>
	<table align="center" style="border: 10px groove #A04000 ; background-color: #F1C40F; margin-top: 10vh">
		<p align="center">
			<font size="7" style="color: #7D3C98">
				<b>
					<u>
						WELCOME TO STUDENT MANAGEMENT SYSTEM:-
					</u>
				</b>
			</font>
		</p>
		
		<form action="test-1">
			<tr align="center">
				<td><h2>To Add New Student :</h2></td>
				<td><input type="submit" value="Add Student Details" style="background-color: #1E8449;color: white "></td>
			</tr>
		</form>
		
		<form action="test-2">
			<tr align="center">
				<td><h2>To Search Details :</h2></td>
				<td><input type="submit" value="Search Student Details" style="background-color: #1E8449;color: white "></td>
			</tr>
		</form>
		
		<form action="test-3">
			<tr align="center">
				<td><h2>To Delete Record :</h2></td>
				<td><input type="submit" value="Delete Student Details" style="background-color: #1E8449;color: white "></td>
			</tr>
		</form>
		
		<form action="test-4">
			<tr align="center">
				<td><h2>To Update Details :</h2></td>
				<td><input type="submit" value="Update Student Details" style="background-color: #1E8449;color: white "></td>
			</tr>
		</form>
		
		<form action="view" method="post">
			<tr align="center">
				<td><h2>To View Database :</h2></td>
				<td><input type="submit" value="View Database" style="background-color: red;color: white "></td>
			</tr>
		</form>
		
	</table>
</body>
</html>
