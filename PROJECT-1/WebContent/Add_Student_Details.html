<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>ADD STUDENT DETAILS</title>
</head>
<body>
	<table align="center" style="border: 10px groove #229954; background-color: #ABEBC6; margin-top: 15vh">
		<p align="center">
			<font size="7" style="color: #A93226">
				<b>
					<u>
						ENTER THE NEW STUDENT DETAILS:-
					</u>
				</b>
			</font>
		</p>
		
		<form action="Add_Student">
		
			<tr>
				<td><h2>Enter Student ID :</h2></td>
				<td><input type="text" placeholder="S-ID" name="id"></td>
			</tr>
			
			<tr>
				<td><h2>Enter Student Name :</h2></td>
				<td><input type="text" placeholder="S-Name" name="name"></td>
			</tr>
			
			<tr>
				<td><h2>Enter Student City :</h2></td>
				<td><input type="text" placeholder="S-City" name="city"></td>
			</tr>
			
			<tr>
				<td><h2>Enter Student Course :</h2></td>
				<td>
					<select name="course">
						<option>--Select Course--</option>
						<option>Core Java</option>
						<option>Advanced Java</option>
						<option>Spring</option>
						<option>Hibernate</option>
						<option>MySQL</option>
						<option>JDBC</option>
						<option>Servlet</option>
						<option>JSP</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td><h2>Enter Student Mobile :</h2></td>
				<td><input type="text" placeholder="S-Mobile" name="mob"></td>
			</tr>
			
			<tr>
				<td align="center" colspan="2"><input type="submit" value="ADD-STUDENT" style="background-color: red;color: white "></td>
			</tr>
		
		
		</form>
	</table>
</body>
</html>
