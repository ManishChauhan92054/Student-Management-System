<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>VIEW DATABASE</title>
</head>
<body>
	<table align="center" style="border: 10px groove #28B463; background-color: #D1F2EB; margin-top: 20vh">
		<p align="center">
			<font size="7" style="color: #D35400 ">
				<b>
					<u>
						ENTER ID AND PASSWORD:-
					</u>
				</b>
			</font>
		</p>
		
		<form action="Authentication" method="post">
		
			<tr>
				<td><h2>Enter ID :</h2></td>
				<td><input type="text" placeholder="ID" name="id"></td>
			</tr>
			
			<tr>
				<td><h2>Enter Password :</h2></td>
				<td><input type="password" placeholder="PASSWORD" name="pass"></td>
			</tr>
			
			<tr>
				<td align="center" colspan="2"><input type="submit" value="SUBMIT" style="background-color: red;color: white;"></td>
			</tr>
			
		</form>
		
	</table>
		
</body>
</html>
