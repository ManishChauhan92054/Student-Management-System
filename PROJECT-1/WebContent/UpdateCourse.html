<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>UPDATE COURSE</title>
</head>
<body>
	<table align="center" style="border: 10px groove #8E44AD  ; background-color: #D7BDE2  ; margin-top: 25vh">
		<p align="center">
			<font size="7" style="color: #2E86C1 ">
				<b>
					<u>
						SELECT NEW COURSE:-
					</u>
				</b>
			</font>
		</p>
		
		<form action="upcourse">
			<tr align="center">
				<td><h2>Select Updated Course :</h2></td>
				<td>
					<select name="course">
						<option>--Select Course--</option>
						<option>Core Java</option>
						<option>Advanced Java</option>
						<option>Spring</option>
						<option>Hibernate</option>
						<option>MySQL</option>
						<option>JDBC</option>
						<option>Servlet</option>
						<option>JSP</option>
					</select>
				</td>
			</tr>
			
			<tr align="center">
				<td align="center" colspan="2"><input type="submit" value="UPDATE"  style="background-color: red;color: white "></td>
			</tr>
			
		</form>
	</table>
</body>
</html>
