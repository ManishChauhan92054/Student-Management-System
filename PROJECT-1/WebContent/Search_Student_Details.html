<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>SEARCH STUDENT DETAILS</title>
</head>
<body>
	<table align="center" style="border: 10px groove #34495E ; background-color: #D4E6F1 ; margin-top: 15vh">
		
		<p align="center">
			<font size="7" style="color: #F1C40F">
				<b>
					<u>
						SELECT THE STUDENT DETAILS TO SEARCH:-
					</u>
				</b>
			</font>
		</p>
		
		<form action="Search_Student-1">
			<tr align="center">
				<td><h2>Search By ID :</h2></td>
				<td><input type="submit" value="Search-ID"  style="background-color: #A04000 ;color: white "></td>
			</tr>
		</form>
		
		
		<form action="Search_Student-2">
			<tr align="center">
				<td><h2>Search By Name :</h2></td>
				<td><input type="submit" value="Search-Name" style="background-color: #A04000 ;color: white "></td>
			</tr>
		</form>	
		
		
		<form action="Search_Student-3">	
			<tr align="center">
				<td><h2>Search By Mobile Number :</h2></td>
				<td><input type="submit" value="Search-Mobile"  style="background-color: #A04000 ;color: white "></td>
			</tr>
		</form>
			
	</table>
</body>
</html>
